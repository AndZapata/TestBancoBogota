<div class="container">
  <h1>Ingresa tus datos</h1>
  <form>
    <label for="name"> Nombre: </label>
    <input
      type="text"
      name="name"
      class="form-control"
      id="name"
      [(ngModel)]="model.name"
      required
    />
    <label for="birth"> Fecha de nacimiento: </label>
    <input
      type="date"
      name="birth"
      class="form-control"
      id="birth"
      [(ngModel)]="model.birth"
      required
    />
    <button
      class="btn btn-primary" type="submit">
        Agregar!
    </button>
  </form>
</div>
