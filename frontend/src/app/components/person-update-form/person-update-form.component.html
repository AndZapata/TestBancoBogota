<div class="col-md-4 offset-md-2">
  <div class="card h-100">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input
            type="text"
            name="name"
            [(ngModel)]="person.name"
            placeholder="Nombre Completo"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="date"
            name="birth"
            [(ngModel)]="person.birth"
            placeholder="Fecha de Nacimiento"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            name="fatherName"
            placeholder="Nombre del padre"
            class="form-control"
          />
        </div>

        <button class="btn btn-primary btn-block" (click)="updatePerson()">
          Update!
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center h-100">
    <i class="fa fa-user fa-5x" aria-hidden="true"></i>
    <h3>{{ person.name == "" ? "Nombre" : person.name }}</h3>
    <h4>{{ person.birth | date: "dd-MM-yyyy" }}</h4>
    <p>{{ person.father_id ? "" : person.father_id }}</p>
  </div>
</div>
